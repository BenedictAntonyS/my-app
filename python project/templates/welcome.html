<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
    body {
        background-color: #222;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        margin-top: 100px;
    }

    h2 {
        font-size: 36px;
        text-transform: uppercase;
    }

    p {
        font-size: 18px;
        margin-top: 20px;
    }

    .neon-text {
        font-family: 'Arial Black', sans-serif;
        font-size: 36px;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 10px;
        background-color: #000;
        position: relative;
        display: inline-block;
    }

    .neon-text::before,
    .neon-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        color: #fff;
        z-index: -1;
    }

    .neon-text::before {
        left: 2px;
        text-shadow: -1px -1px 1px #ff0, 1px 1px 1px #0f0, 0 0 2px #0f0, 0 0 5px #0f0, 0 0 5px #0f0;
    }

    .neon-text::after {
        left: -2px;
        text-shadow: -1px -1px 1px #ff0, 1px 1px 1px #0f0, 0 0 2px #0f0, 0 0 5px #0f0, 0 0 5px #0f0;
    }
</style>
</head>
<body>
<h2>Welcome</h2>
<p>You have successfully logged in!</p>
</body>
</html>
