<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Login Page</title>
<style>
    body {
        background-color: #222;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        margin-bottom: 30px;
    }

    .neon-text {
        font-family: 'Arial Black', sans-serif;
        font-size: 24px;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 10px;
        background-color: #000;
        position: relative;
        display: inline-block;
    }

    .neon-text::before,
    .neon-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        color: #fff;
        z-index: -1;
    }

    .neon-text::before {
        left: 2px;
        text-shadow: -1px -1px 1px #ff0, 1px 1px 1px #0f0, 0 0 2px #0f0, 0 0 5px #0f0, 0 0 5px #0f0;
    }

    .neon-text::after {
        left: -2px;
        text-shadow: -1px -1px 1px #ff0, 1px 1px 1px #0f0, 0 0 2px #0f0, 0 0 5px #0f0, 0 0 5px #0f0;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-sizing: border-box;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2><span class="neon-text" data-text="Login">Login</span></h2>
    {% if error %}
    <p class="error-message">Incorrect username or password. Please try again.</p>
    {% endif %}
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
